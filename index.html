<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">  
    <title>JQ Sandbox</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="header">
      <div id="logo"> JQ Sandbox</div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>
    <div id="bodyContainer">
      <div class="panel" id="htmlPanel">
       <span class="panelHeading">HTML</span>
        <textarea class="panelBody" id="htmlBody" placeholder="HTML goes here">
          <p id="doc">Change me</p>
        </textarea>
      </div>
      <div class="panel hidden" id="cssPanel">
       <span class="panelHeading">CSS</span>
        <textarea class="panelBody" id="cssBody">p { color: green }</textarea>
      </div>
      <div class="panel hidden" id="javascriptPanel" >
       <span class="panelHeading">Javascript</span>
        <textarea class="panelBody" id="javascriptBody"></textarea>
      </div>
      <div class="panel" id="outputPanel" >
       <span class="panelHeading">Ouput</span>
        <iframe class="panelBody" id="outputBody" src=""></iframe>
      </div>
    </div>
    <script type="text/javascript" src="./jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
