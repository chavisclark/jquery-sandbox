<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">  
    <title>JQ Sandbox</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="header">
      <div id="logo"> JQ Sandbox</div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>
    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panel" placeholder="HTML goes here"><p id="doc">Change me</p></textarea>
      <textarea id="cssPanel" class="panel hidden" >p { color: green }</textarea>
      <textarea id="javascriptPanel" class="panel hidden" ></textarea>
      <iframe id="outputPanel" class="panel" src=""></iframe>
    </div>
    <script type="text/javascript" src="./jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
